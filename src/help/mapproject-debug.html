    <h3>Keep Temporary/Intermediate Files</h3>
    <p>A large number of temporary working files are produced during the co-registration process, and are written to the local work directory. The default (
        <b>No</b>) deletes those files at the completion of the mosaic. Select
        <b>Yes</b> to keep the temporary files.
    </p>
